get.course.for.test = SELECT * FROM courses WHERE course_name = ? AND course_description = ?
get.group.for.test = SELECT * FROM groups WHERE group_name = ?
get.student.for.test = SELECT * FROM students WHERE first_name = ? AND last_name = ?
get.student.with.group.by.id.for.test = SELECT * FROM students WHERE student_id = ?
get.student.with.course.for.test = SELECT * FROM students_courses WHERE student_id = ? AND course_id = ?
get.list.of.courses.for.one.student = SELECT * FROM students_courses WHERE student_id = ?
delete.tables = DROP TABLE IF EXISTS students, courses, groups, students_courses
check.existing.tables = SELECT * FROM INFORMATION_SCHEMA.TABLES  WHERE TABLE_SCHEMA = 'PUBLIC'